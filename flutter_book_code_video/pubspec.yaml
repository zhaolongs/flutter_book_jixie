  fluttertoast: ^7.0.1+1
  #加载HTML组件
  flutter_fai_webview: ^1.1.0
  #加载图片的缓存组件
  cached_network_image: ^2.2.0+1
  #视频播放
  video_player: ^0.10.11+2
