  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  uses-material-design: true


#配置图片的目录结构
  assets:
    #一倍图目录
    - assets/images/
    #三倍图目录
    - assets/images/3.0x/
    #二倍图目录
    - assets/images/2.0x/
    - assets/obj/6.obj
    - assets/voice/
#配置字体的目录结构
  fonts:
    - family: Schyler
      fonts:
        - asset: assets/fonts/SourceHanSansCN-Bold.otf
    - family: Medium
      fonts:
        - asset: assets/fonts/SourceHanSansCN-Medium.otf

    - family: UniTortred
      fonts:
        - asset: assets/fonts/UniTortred.ttf

    - family: Regular
      fonts:
        - asset: assets/fonts/FormalScript_Regular.ttf

